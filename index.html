<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pc-Builder</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@700&family=Montserrat:wght@100..900&family=Poppins:wght@400;700&family=Rajdhani:wght@300;400;500;600;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="css/main.css" />
   </head>
   <body>
      <section class="introduction">
         <header class="header">
            <div class="header__title">
               <h1>Pc Builder</h1>
               <p>Zbuduj komputer szybko i prosto</p>
            </div>
            <div class="togglemode"></div>
         </header>
         <main class="main">
            <h2 class="main__title">Wybierz scieżkę która najbardziej ci odpowiada</h2>
            <div class="main__tile main__tile--games">
               <div>Budowa od zera pod konkretne tytuły👇️</div>
               <img src="assets/images/games.webp" alt="games" />
            </div>
            <div class="main__tile main__tile--components">
               <div>Budowa uwzględniająca juz posiadane podzespoły👇️</div>
               <img src="assets/images/components.jpg" alt="pc parts" />
            </div>
         </main>
      </section>
   </body>
</html>
